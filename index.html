<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/9841f8a1d9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          Current Location
          <div class="overview">
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <ul>
                  <li id="weekday"></li>
                  <li id="description"></li>
                </ul>
              </div>
             <div class="col-8">
              <div class="row">
                <div class="col-9" id="search-engine">
                   <form id="search-form" class="border border- light w-200">
                   <input
                    type="search"
                    placeholder="Type a city ..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                  </div>
                <div class="col-3">
                   <input  type="submit" value="Search"class="btn btn-light w-200 "id="search-button" />     
                </div>
              </div>
               
                     
                  </div>
             
                </form>
              </div>
            </div>
         
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"><a href="#" id="celsius-link">째C</a> |<a href="#" id="fahrenheit-link">째F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>
                  Wind: <span id="wind"> </span
                  ><span class="wind-speed"> km/h</span>
                </li>
              </ul>
            </div>
          </div>

          
          <div class="weather-forecast" id="day-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"> Wed</div>
                <div>
             <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
              id="icon"
                width="36"
                            />
             <br>
                          </div>
                <div class="weather-forecast-temperature"> 
                  <span class="weather-forecast-temperature-day">
                    18째
                  </span>  
                  <span class="weather-forecast-temperature-night">
                    12째
                  </span>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Faina4/WeatherApp-from-scratch"
            target="_blank"
            >Open-source code</a
          >
          by FaIna
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
